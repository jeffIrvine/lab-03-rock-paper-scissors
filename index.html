<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Ro Sham Bo!
            </h2>

            <div>
                <label>
                    <input type="radio" name="weapon" value="rock" checked >
                    <img src="/assets/rock.png" alt="rock" width="100px" />
                </label>

                <label>
                    <input type="radio" name="weapon" value="paper" >
                    <img src="/assets/paper.png" alt="paper" width="100px" />
                </label>

                <label>
                    <input type="radio" name="weapon" value="scissors" >
                    <img src="/assets/scissors.jpg" alt="scissors" width="100px" />
                </label>

            </div>
            <div>
                <!-- <div>Result: <span id="throw-result"></span></div> -->
                <div>Wins:<span id="win-span">0</span></div>
                <div>Losses:<span id="loses-span">0</span></div>
                <div>Draw:<span id="draw-span">0</span></div>
            </div>
            <div>
                <button id="shoot-button">Shoot</button>
            </div>

        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
